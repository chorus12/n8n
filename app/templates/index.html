<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система командировок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Список командировок</h1>
        
        <a href="{{ url_for('trip_form') }}" class="btn btn-primary mb-3">Новая командировка</a>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ФИО</th>
                    <th>Пункт командировки</th>
                    <th>Даты</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% if trips %}
                    {% for trip in trips %}
                    <tr>
                        <td>{{ trip[1] }}</td>
                        <td>{{ trip[2] }}, {{ trip[3] }}</td>
                        <td>{{ trip[4] }} - {{ trip[5] }}</td>
                        <td>
                            <a href="{{ url_for('trip_form', trip_id=trip[0]) }}" class="btn btn-outline-primary btn-sm me-1">Редактировать</a>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">Нет командировок</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
