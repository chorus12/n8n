<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if trip %}Редактирование{% else %}Создание{% endif %} командировки</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">{% if trip %}Редактирование{% else %}Создание{% endif %} командировки</h1>
        
        <form method="POST" action="{{ url_for('save_trip') }}">
            {% if trip %}
                <input type="hidden" name="trip_id" value="{{ trip[0] }}">
            {% endif %}
            
            <div class="row">
                <div class="col-md-6">
                    <!-- ФИО пользователя -->
                    <div class="mb-3">
                        <label for="full_name" class="form-label">ФИО пользователя</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ trip[1] if trip else '' }}" required>
                    </div>
                    
                    <!-- Страна -->
                    <div class="mb-3">
                        <label for="country" class="form-label">Страна</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="">Выберите страну</option>
                            {% for country in countries %}
                                <option value="{{ country }}" {% if trip and trip[2] == country %}selected{% endif %}>{{ country }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Город -->
                    <div class="mb-3">
                        <label for="city" class="form-label">Город</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ trip[3] if trip else '' }}" required>
                    </div>
                    
                    <!-- Дата начала -->
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Дата начала</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ trip[4] if trip else '' }}" required>
                    </div>
                    
                    <!-- Дата окончания -->
                    <div class="mb-3">
                        <label for="end_date" class="form-label">Дата окончания</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" value="{{ trip[5] if trip else '' }}" required>
                    </div>
                    
                    <!-- Организация -->
                    <div class="mb-3">
                        <label for="organization" class="form-label">Организация</label>
                        <input type="text" class="form-control" id="organization" name="organization" value="{{ trip[6] if trip else '' }}" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <!-- Адрес -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ trip[7] if trip else '' }}" required>
                    </div>
                    
                    <!-- Цель командировки -->
                    <div class="mb-3">
                        <label for="purpose" class="form-label">Цель командировки</label>
                        <input type="text" class="form-control" id="purpose" name="purpose" value="{{ trip[8] if trip else '' }}" required>
                    </div>
                    
                    <!-- Билет туда -->
                    <div class="mb-3">
                            <label class="form-label">Билет туда</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ticket_to_type" id="ticket_to_train" value="ж/д" {% if trip and trip[9] == 'ж/д' %}checked{% elif not trip %}checked{% endif %}>
                                <label class="form-check-label" for="ticket_to_train">Железная дорога</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ticket_to_type" id="ticket_to_air" value="авиа" {% if trip and trip[9] == 'авиа' %}checked{% endif %}>
                                <label class="form-check-label" for="ticket_to_air">Авиа</label>
                            </div>
                    </div>
                    
                    <!-- Билет туда - детали -->
                    <div class="mb-3">
                        <label for="ticket_to_details" class="form-label">Билет туда - детали</label>
                        <input type="text" class="form-control" id="ticket_to_details" name="ticket_to_details" value="{{ trip[10] if trip else '' }}" placeholder="Время и номер поезда/рейса" required>
                    </div>
                    
                    <!-- Билет обратно -->
                    <div class="mb-3">
                            <label class="form-label">Билет обратно</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ticket_back_type" id="ticket_back_train" value="ж/д" {% if trip and trip[11] == 'ж/д' %}checked{% elif not trip %}checked{% endif %}>
                                <label class="form-check-label" for="ticket_back_train">Железная дорога</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ticket_back_type" id="ticket_back_air" value="авиа" {% if trip and trip[11] == 'авиа' %}checked{% endif %}>
                                <label class="form-check-label" for="ticket_back_air">Авиа</label>
                            </div>
                    </div>
                    
                    <!-- Билет обратно - детали -->
                    <div class="mb-3">
                        <label for="ticket_back_details" class="form-label">Билет обратно - детали</label>
                        <input type="text" class="form-control" id="ticket_back_details" name="ticket_back_details" value="{{ trip[12] if trip else '' }}" placeholder="Время и номер поезда/рейса" required>
                    </div>
                    
                    <!-- Гостинница -->
                    <div class="mb-3">
                        <label for="hotel" class="form-label">Гостиница (пожелания по бронированию)</label>
                        <textarea class="form-control" id="hotel" name="hotel" rows="3" placeholder="Укажите пожелания по бронированию гостиницы">{{ trip[13] if trip else '' }}</textarea>
                    </div>
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
                
                {% if trip %}
                    <a href="{{ url_for('delete_trip', trip_id=trip[0]) }}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить командировку?')">Удалить</a>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
